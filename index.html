<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Shop</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500;700&display=swap" rel="stylesheet">


    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <!-- Glide carousel -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">

    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">

    <!-- Scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- My Styles -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Our Header -->

    <header class="header" id="header">
        <!-- Navigation -->
        <div class="navigation">
            <div class="container">
                <nav class="nav">
                    <div class="nav__hamburger">
                        <svg>
                            <use xlink:href=./images/sprite.svg#icon-menu></use>
                        </svg>
                    </div>
                    
                    <div class="nav__logo">
                        <a href="/" class="scroll-link">PHONE</a>
                    </div>
                    <div class="nav__menu">
                        <div class="menu__top">
                            <span class="nav__category">PHONE</span>
                            <a href="#" class="close__toggler">
                                <svg>
                                    <use xlink:href=./images/sprite.svg#icon-cross></use>
                                </svg>
                            </a>
                        </div>
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#header" class="nav_link scroll-link">Home</a>
                            </li>
    
                            <li class="nav__item">
                                <a href="#category" class="nav_link scroll-link">Category</a>
                            </li>
    
                            <li class="nav__item">
                                <a href="#news" class="nav_link scroll-link">Blog</a>
                            </li>
    
                            <li class="nav__item">
                                <a href="#contact" class="nav_link scroll-link">Contact</a>
                            </li>
                        </ul>
                    </div>

                    <div class="nav__icons">
                        <a href="#" class="icon__item">
                            <svg>
                                <use xlink:href="./images/sprite.svg#icon-user"></use>
                            </svg>
                        </a>

                        <a href="#" class="icon__item">
                            <svg>
                                <use xlink:href="./images/sprite.svg#icon-search"></use>
                            </svg>
                        </a>

                        <a href="#" class="icon__item">
                            <svg>
                                <use xlink:href="./images/sprite.svg#icon-shopping-basket"></use>
                            </svg>
                        </a>
                    </div>
                    
                </nav>
            </div>
        </div>
    </header>










    <!-- Glide Script -->
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- My Script -->
    <script src="./js/index.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/products.js"></script>


</body>
</html>
